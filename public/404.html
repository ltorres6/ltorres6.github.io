<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Save the current path
      var path = window.location.pathname;
      // Redirect to index.html without changing the URL
      window.location.replace('/index.html?redirect=' + path);
    </script>
  </head>

  <body></body>
</html>
